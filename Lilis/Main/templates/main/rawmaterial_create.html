{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Materia prima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    {% include 'main/navbar.html' %}
    <div class="mt-3 container justify-content-center align-items-center" style="min-height: 100vh; max-width: 800px;">
        <div class="card shadow-sm">
            <div class="text-center bg-primary text-white">
                <h4>Agregar Materia prima</h4>
            </div>
            <div class="row">
                <div class="card-body">
                    <form method="POST" class="row">
                        {% csrf_token %}
                        <div class="col-6">
                        {{ form|crispy }}
                        </div>
                        <div class="col-6">
                        {{ raw_supplier_form|crispy }}
                        {{ prices_form|crispy }}
                        </div>
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
