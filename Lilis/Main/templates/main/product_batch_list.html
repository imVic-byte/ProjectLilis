{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    {% include 'main/navbar.html' %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="">Lista de Lotes</h1>
            </div>
            <div class="col text-end mb-2 ">
                <a href="#" class="mt-2 text-end btn btn-success">
                    Agregar Lote
                </a>
            </div>
        </div>
        <div class="row">
            {% for p in batches %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.product.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">SKU: {{ p.batch_code}}</h6>
                        <p class="card-text">Cantidad: {{ p.current_quantity }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No hay Lotes registrados.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
